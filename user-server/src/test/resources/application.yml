spring:
  config:
    import:
      - classpath:application-core.yml

  datasource:
    url: jdbc:tc:mysql:8.0:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      host: localhost
      port: 6379
      username: default
      password:

  mail:
    host: smtp.gmail.com
    port: 587
    username: test@test.com
    password: test

jwt:
  secret: test-secret-key-for-testing-at-least-256-bits-long
  access-token-expiration: 3600000

logging:
  level:
    com.beta: DEBUG
    org.springframework.security: INFO
