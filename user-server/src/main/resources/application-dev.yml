# Oracle Cloud Storage - API Key 인증 (개발 환경)
oracle:
  cloud:
    storage:
      auth:
        tenancy-ocid: ${OCI_TENANCY_OCID}
        user-ocid: ${OCI_USER_OCID}
        fingerprint: ${OCI_FINGERPRINT}
        private-key-path: ${OCI_PRIVATE_KEY_PATH}

# Logging (개발 환경)
logging:
  level:
    com.beta: DEBUG
    org.springframework.security: DEBUG
